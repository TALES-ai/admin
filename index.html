<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - MACS SCHOOLS EA</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #6b48ff, #ff6f61);
      color: #333;
    }
    .login-container {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .login-container h1 {
      font-size: 28px;
      color: #6b48ff;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-container h1 i {
      margin-right: 10px;
    }
    .login-container input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 2px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 16px;
      transition: border-color 0.3s;
    }
    .login-container input:focus {
      border-color: #6b48ff;
      outline: none;
    }
    .login-container button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #ff6f61, #ff9f61);
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s;
    }
    .login-container button i {
      margin-right: 8px;
    }
    .login-container button:hover {
      background: linear-gradient(to right, #ff9f61, #ff6f61);
    }
    .popup {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      z-index: 1000;
      display: none;
      max-width: 300px;
    }
    .error-message {
      color: #ff4444;
      background: #ffebee;
    }
    .success-message {
      color: #00cc00;
      background: #e8f5e9;
    }
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1001;
      display: none;
    }
    .loading-screen.active {
      display: flex;
    }
    @media (max-width: 480px) {
      .login-container {
        padding: 20px;
        margin: 15px;
      }
      .login-container h1 {
        font-size: 24px;
      }
      .popup {
        right: 10px;
        left: 10px;
        max-width: calc(100% - 20px);
      }
    }
  </style>
</head>
<body>
  <div class="loading-screen" id="loadingScreen">
    <div><i class="fas fa-spinner fa-spin"></i> Loading...</div>
  </div>
  <div class="popup" id="popupMessage"></div>
  <div class="login-container">
    <h1><i class="fas fa-user-lock"></i> MACS SCHOOLS EA</h1>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button onclick="login()"><i class="fas fa-sign-in-alt"></i> Login</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDqVIFxRrkNSejRuNY9NPYrMpUShO2Yz7U",
      authDomain: "lifeflow-yhtl6.firebaseapp.com",
      projectId: "lifeflow-yhtl6",
      storageBucket: "lifeflow-yhtl6.firebasestorage.app",
      messagingSenderId: "129785956666",
      appId: "1:129785956666:web:541a08bee37c739556a803",
      databaseURL: "https://lifeflow-yhtl6-default-rtdb.firebaseio.com"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();
    const loadingScreen = document.getElementById("loadingScreen");
    const popupMessage = document.getElementById("popupMessage");

    function showPopup(message, isError = true) {
      popupMessage.textContent = message;
      popupMessage.className = `popup ${isError ? "error-message" : "success-message"}`;
      popupMessage.style.display = "block";
      setTimeout(() => {
        popupMessage.style.display = "none";
      }, isError ? 3000 : 5000);
    }

    function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) {
        showPopup("Please enter both email and password.", true);
        return;
      }

      loadingScreen.classList.add("active");

      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          const user = userCredential.user;
          // Check if the user is the admin with stellamachogu2025@gmail.com
          if (email === "stellamachogu2025@gmail.com") {
            localStorage.setItem("userType", "admin");
            localStorage.setItem("adminName", user.displayName || email.split("@")[0].replace(/[^a-zA-Z0-9\s]/g, "") || "Admin");
            window.location.href = "admin.html";
            loadingScreen.classList.remove("active");
            return;
          }

          // Otherwise, check user role in the database
          db.ref(`users/${user.uid}/role`).once("value")
            .then(snapshot => {
              const userType = snapshot.val();
              if (!userType) {
                auth.signOut();
                showPopup("User role not defined. Contact administrator.", true);
                loadingScreen.classList.remove("active");
                return;
              }

              localStorage.setItem("userType", userType);
              localStorage.setItem("adminName", user.displayName || email.split("@")[0].replace(/[^a-zA-Z0-9\s]/g, "") || "User");

              if (userType === "admin") {
                window.location.href = "admin.html";
              } else if (userType === "teacher") {
                window.location.href = "teacher.html";
              } else {
                auth.signOut();
                localStorage.clear();
                showPopup("Invalid user role. Contact administrator.", true);
              }
            })
            .catch(error => {
              console.error("Fetch user role error:", error);
              auth.signOut();
              showPopup(`Failed to fetch user role: ${error.message}`, true);
            })
            .finally(() => {
              loadingScreen.classList.remove("active");
            });
        })
        .catch(error => {
          console.error("Login error:", error);
          showPopup(`Login failed: ${error.message}`, true);
          loadingScreen.classList.remove("active");
        });
    }

    // Handle Enter key press
    document.getElementById("password").addEventListener("keypress", (event) => {
      if (event.key === "Enter") {
        login();
      }
    });

    // Check if already logged in
    auth.onAuthStateChanged(user => {
      if (user) {
        if (user.email === "stellamachogu2025@gmail.com") {
          localStorage.setItem("userType", "admin");
          localStorage.setItem("adminName", user.displayName || user.email.split("@")[0].replace(/[^a-zA-Z0-9\s]/g, "") || "Admin");
          window.location.href = "admin.html";
          return;
        }

        db.ref(`users/${user.uid}/role`).once("value")
          .then(snapshot => {
            const userType = snapshot.val();
            if (userType) {
              localStorage.setItem("userType", userType);
              localStorage.setItem("adminName", user.displayName || user.email.split("@")[0].replace(/[^a-zA-Z0-9\s]/g, "") || "User");
              if (userType === "admin") {
                window.location.href = "admin.html";
              } else if (userType === "teacher") {
                window.location.href = "teacher.html";
              }
            }
          });
      }
    });
  </script>
</body>
</html>
